<div class="tasks-wrapper">
    &nbsp;
    <button mat-button class="close-button" (click)="close()">
        <mat-icon>close</mat-icon>
    </button>

    <app-task [task]="task" *ngIf="task"></app-task>
    <div class="empty-wrapper" *ngIf="!task">
        <h2>{{ labels.noData | translate }}</h2>
    </div>
</div>
