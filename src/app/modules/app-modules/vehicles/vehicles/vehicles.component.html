<div class="vehicles-container">
    <div class="vehicles-container__header">
        <app-administration-common-header-section
            #vehiclesHeader
            [searchType]="'search'"
            [buttonLabel]="labels.createVehicle"
            [showFilterButton]="false"
            [areFiltersSettedAndActive]="false"
            [searchFn]="getFilteredData"
            [title]="'entities.vehicles.title'"
            (buttonCreateAction)="buttonCreateAction()"
            (buttonSearchAction)="buttonSearchAction($event)"
        ></app-administration-common-header-section>
    </div>
    <app-vehicles-list #vehiclesList></app-vehicles-list>
</div>
