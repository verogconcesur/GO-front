<div class="workflow-create-content" fxLayout="column" fxLayoutAlign="center center">
    <div class="workflow-create-content__form">
        <form [formGroup]="workflowForm" *ngIf="workflowForm" class="smaller-mat-form-fields">
            <!-- General Data -->
            <div class="workflow-create-content__form__section">
                <!-- Name -->
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>{{ labels.name | translate }}</mat-label>
                    <input matInput formControlName="name" />
                    <mat-error
                        class="workflow-create-content__form__section__group__error"
                        *ngIf="workflowForm.controls.name.invalid && workflowForm.controls.name.touched"
                    >
                        {{ labels.nameRequired | translate }} ({{ labels.minLength | translate: { length: this.minLength } }})
                    </mat-error>
                </mat-form-field>
                <!-- manualCreateCard -->
                <section>
                    <mat-checkbox formControlName="manualCreateCard">{{ labels.manualCreateCard | translate }}</mat-checkbox>
                </section>
            </div>
        </form>
    </div>
    <div class="workflow-create-content__buttons">
        <!-- TODO: buttons used when the component is not opened with customDialogService -->
    </div>
</div>
