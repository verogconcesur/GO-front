<div class="organization-container">
    <div class="organization-container__content">
        <app-administration-common-header-section
            [showSearchOfFilterInput]="false"
            [title]="labels.title"
            [buttonLabel]="labels.createActionLabel"
            (buttonCreateAction)="buttonCreateEditAction()"
        ></app-administration-common-header-section>
        <div class="brands">
            <div class="brands__list" fxLayout="row wrap" fxLayoutAlign="flex-start center">
                <app-organization-card
                    *ngFor="let item of brands$ | async"
                    [item]="item"
                    [title]="item.name"
                    [bgImgB64]="getLogo(item)"
                    (edit)="editAction(item)"
                    (delete)="deleteAction(item)"
                    (duplicate)="duplicateAction(item)"
                    (showUsers)="showUsersAction(item)"
                    (click)="goTo(item)"
                ></app-organization-card>
                <!-- <div class="brand" *ngFor="let brand of brands$ | async">
                    <button mat-button (click)="goTo(brand)">{{ brand.name }}</button>
                </div> -->
            </div>
            <div class="brands__no-brands" *ngIf="!hasBrands">
                {{ labels.noDataToShow | translate }}
            </div>
        </div>
    </div>
</div>
