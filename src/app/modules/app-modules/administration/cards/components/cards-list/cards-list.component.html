<div class="cards-wrapper">
    <table class="table-cards table-ellipsis" mat-table [dataSource]="dataSource" style="width: 100%">
        <!-- fullname Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{ labels.name | translate }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>{{ labels.actions | translate }}</th>
            <td mat-cell *matCellDef="let element" class="action-buttons no-ellipsis">
                <button mat-icon-button aria-label="filter_none">
                    <mat-icon (keydown.enter)="duplicateCard(element)" (click)="duplicateCard(element)">filter_none</mat-icon>
                </button>
                <button mat-icon-button aria-label="edit">
                    <mat-icon (keydown.enter)="createEditCard(element)" fontSet="concenet" (click)="createEditCard(element)"
                        >edit</mat-icon
                    >
                </button>
                <button mat-icon-button aria-label="delete" (click)="deleteCard(element)">
                    <mat-icon fontSet="concenet">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" style="text-align: center" [attr.colspan]="displayedColumns.length">
                {{ labels.noDataToShow | translate }}
            </td>
        </tr>
    </table>
    <mat-paginator
        [length]="paginationConfig.length"
        [pageSize]="paginationConfig.pageSize"
        [pageSizeOptions]="paginationConfig.pageSizeOptions"
        [pageIndex]="paginationConfig.page"
        (page)="getCards($event)"
        aria-label="Select page"
    >
    </mat-paginator>
</div>
