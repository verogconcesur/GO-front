<div class="tab-item-config-content" fxLayout="column" fxLayoutAlign="center center">
    <div class="tab-item-config-content__form">
        <form [formGroup]="tabItemForm" *ngIf="tabItemForm" class="smaller-mat-form-fields">
            <!-- General Data -->
            <div class="tab-item-config-content__form__section">
                <!-- Name -->
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>{{ labels.name | translate }}</mat-label>
                    <input matInput formControlName="name" />
                    <mat-error
                        class="tab-item-config-content__form__section__group__error"
                        *ngIf="tabItemForm.controls.name.invalid && tabItemForm.controls.name.touched"
                    >
                        {{ labels.nameRequired | translate }} ({{ labels.minLength | translate : { length: this.minLength } }})
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="tab-item-config-content__form__section" formGroupName="tabItemConfigOption">
                <!-- Override Priority -->
                <!-- <section>
                    <mat-checkbox
                        formControlName="overridePriority"
                        (change)="requiredConfigChange($event.checked, 'overridePriority')"
                        >{{ labels.overridePriority | translate }}</mat-checkbox
                    >
                </section> -->
                <!-- Apply color -->
                <section>
                    <mat-checkbox formControlName="applyColor" (change)="requiredConfigChange($event.checked, 'applyColor')">{{
                        labels.applyColor | translate
                    }}</mat-checkbox>
                </section>
                <!-- Priority -->
                <!-- <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    *ngIf="tabItemConfigOption.controls?.overridePriority?.value"
                >
                    <mat-label>{{ labels.priority | translate }}</mat-label>
                    <mat-select formControlName="priority">
                        <mat-option *ngFor="let priority of priorities" [value]="priority.id">{{ priority.name }}</mat-option>
                    </mat-select>
                </mat-form-field> -->
                <!-- Color selected -->
                <mat-form-field appearance="outline" floatLabel="always" *ngIf="tabItemConfigOption.controls?.applyColor?.value">
                    <mat-label>{{ labels.color | translate }}</mat-label>
                    <input matInput formControlName="color" type="color" />
                </mat-form-field>
            </div>
        </form>
    </div>
    <div class="tab-item-config-content__buttons">
        <!-- TODO: buttons used when the component is not opened with customDialogService -->
    </div>
</div>
