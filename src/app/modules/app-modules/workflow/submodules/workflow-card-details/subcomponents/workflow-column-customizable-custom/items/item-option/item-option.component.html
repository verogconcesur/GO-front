<div class="item-option" [formGroup]="tabItemForm">
    <mat-checkbox formControlName="value" [disabled]="!editMode"
        ><span
            [ngClass]="{
                required: requiredFieldsAuxService.isFieldRequired(tabItem.tabId, tabItem.id)
            }"
            >{{ tabItem.name }}</span
        ></mat-checkbox
    >
</div>
