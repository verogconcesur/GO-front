<div class="workflow-calendar-line">
    <div class="workflow-calendar-line__header" *ngIf="first" fxLayout="row">
        <div
            class="workflow-calendar-line__header__cell"
            *ngFor="let day of workflowHourLine.days"
            fxLayout="row"
            fxLayoutAlign="center center"
            [ngClass]="{ highlight: compareTime(day.day), week: workflowHourLine.days.length > 1 }"
        >
            <span>{{ day.day.format("dddd D") | titlecase }}</span>
        </div>
    </div>
    <div class="workflow-calendar-line__hour" fxLayout="row" id="{{ isCurrentHour ? 'WorkflowLine' : '' }}">
        <div
            class="workflow-calendar-line__hour__cellhour"
            *ngFor="let day of workflowHourLine.days; let i = index"
            fxLayout="row wrap"
            fxLayoutAlign="start start"
            [ngClass]="{
                highlight: compareTime(day.day, workflowHourLine.hour),
                borderCalendar: i < workflowHourLine.days.length - 1,
                week: workflowHourLine.days.length > 1
            }"
        >
            <app-workflow-card
                class="card-wrapper"
                [forceSize]="day.cards.length === 1 && mode === 'WEEK' ? 'size-l' : 'size-xs'"
                *ngFor="let card of day.cards"
                [card]="card"
                [disableDrag]="true"
                [dateToShow]="card.cardInstanceWorkflows[0].calendarDate"
            ></app-workflow-card>
            <mat-icon
                matBadge="{{ day.cards.length }}"
                matBadgeColor="warn"
                matBadgePosition="above after"
                class="add-card-icon"
                *ngIf="day.cards.length > 2"
                (click)="showCalendarCards(day.cards)"
                >add</mat-icon
            >
        </div>
        <div class="workflow-calendar-line__hour__time" fxLayout="row" fxLayoutAlign="center center" *ngIf="!first">
            <span>{{ workflowHourLine.hour.format("H:mm") }}</span>
        </div>
        <div class="workflow-calendar-line__hour__timeLine" *ngIf="isCurrentHour" id="WorkflowTimeLine"></div>
    </div>
</div>
