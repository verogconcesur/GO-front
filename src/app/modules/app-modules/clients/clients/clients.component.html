<div class="clients-container">
    <div class="clients-container__header">
        <app-administration-common-header-section
            #clientsHeader
            [searchType]="'search'"
            [buttonLabel]="labels.createClient"
            [showFilterButton]="false"
            [areFiltersSettedAndActive]="false"
            [searchFn]="getFilteredData"
            [title]="'entities.customers.title'"
            (buttonCreateAction)="buttonCreateAction()"
            (buttonSearchAction)="buttonSearchAction($event)"
        ></app-administration-common-header-section>
    </div>
    <app-clients-list #clientsList></app-clients-list>
</div>
