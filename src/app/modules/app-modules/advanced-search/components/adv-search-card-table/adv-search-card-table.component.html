<div class="adv-search-table-container" *ngIf="displayedColumns && displayedColumns.length">
    <div class="adv-search-table-container__table">
        <table class="table-adv-search" mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{ col }}">
                <th mat-header-cell *matHeaderCellDef>{{ col | translate }}</th>
                <td mat-cell *matCellDef="let element" (click)="goDetailCard(element)">
                    {{ element[col] ? element[col] : "---" }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" style="text-align: center" [attr.colspan]="displayedColumns.length">
                    {{ labels.noDataToShow | translate }}
                </td>
            </tr>
        </table>
    </div>
    <mat-paginator
        [length]="paginationConfig.length"
        [pageSize]="paginationConfig.pageSize"
        [pageSizeOptions]="paginationConfig.pageSizeOptions"
        [pageIndex]="paginationConfig.page"
        (page)="getData($event)"
        aria-label="Select page"
    >
    </mat-paginator>
</div>
<div class="adv-search-table-container" *ngIf="!displayedColumns || !displayedColumns.length">
    <div class="adv-search-table-container__information">
        <div class="adv-search-table-container__information__title">{{ labels.title | translate }}</div>
        <div class="adv-search-table-container__information__steps">
            <ol type="1">
                <li>{{ labels.step1 | translate }}</li>
                <li>{{ labels.step2 | translate }}</li>
                <li>{{ labels.step3 | translate }}</li>
                <li>{{ labels.step4 | translate }}</li>
            </ol>
        </div>
    </div>
</div>
