<div class="update-password" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
    <!-- Content -->
    <div fxFlex="50" fxFlex.sm="100" fxFlex.xs="100" fxFlexOrder.sm="1" fxFlexOrder.xs="1">
        <div class="update-password-content" fxLayout="column" fxLayoutAlign="center center">
            <div class="update-password-content-spacer">
                <div class="update-password-content__title mat-display-2">{{ labels.title }}</div>
                <div class="update-password-content__description mat-subheading-2">{{ labels.description }}</div>

                <form [formGroup]="updatePasswordForm">

                    <!-- UserName -->
                    <div>
                        <mat-form-field appearance="outline" class="update-password-content__input">
                            <mat-label>{{ labels.userName }}</mat-label>
                            <input matInput [value]="userName" disabled="true" />
                        </mat-form-field>
                    </div>

                    

                    <!-- Password 1 -->
                    <div>
                        <mat-form-field appearance="outline" floatLabel="always"
                            matTooltip="{{ labels.passwordPattern }}"
                            matTooltipPosition="above"
                            class="update-password-content__input">
                            <mat-label>{{ labels.password1 }}<mat-icon>info</mat-icon></mat-label>
                            <input matInput type="password" formControlName="pass" />
                            <mat-error class="update-password-content__error" *ngIf="form.pass.errors && form.pass.touched">
                                <span *ngIf="form.pass.errors.required">{{ labels.passwordRequired }}</span>
                                <span *ngIf="form.pass.errors.pattern">{{ labels.passwordPatternError }}</span>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Password 2 -->
                    <div>
                        <mat-form-field appearance="outline" class="update-password-content__input">
                            <mat-label>{{ labels.password2 }}</mat-label>
                            <input matInput type="password" formControlName="passConfirmation" />
                            <mat-error class="update-password-content__error" *ngIf="form.passConfirmation.invalid && form.passConfirmation.touched" >
                                <span *ngIf="form.passConfirmation.errors.required">{{ labels.passwordRequired }}</span>
                                <span *ngIf="form.passConfirmation.errors.matching">{{ labels.passwordMatch }}</span>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <button
                        mat-flat-button
                        color="primary"
                        class="mat-button-fill"
                        [disabled]="!updatePasswordForm.valid"
                        (click)="saveNewPassword()"
                    >
                        {{ labels.save | translate }}
                    </button>
                </form>


            </div>
        </div>
    </div>

    <!-- Image -->
    <div class="update-password-image" fxFlex="50" fxFlex.sm="100" fxFlex.xs="100" fxFlexOrder.sm="0" fxFlexOrder.xs="0"></div>
</div>
