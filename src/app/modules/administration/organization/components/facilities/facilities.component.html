<app-administration-common-header-section
    [showSearchOfFilterInput]="false"
    [title]="labels.title"
    [buttonLabel]="labels.createActionLabel"
    (buttonCreateAction)="buttonCreateAction()"
></app-administration-common-header-section>
<div *ngFor="let facility of facilities$ | async">
    <button mat-button (click)="goTo(facility)">{{ facility.name }}</button>
</div>
