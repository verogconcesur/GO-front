<div class="items-list-wrapper">
    <div class="items-list-container">
        <mat-card
            class="mat-template-card"
            fxFlex="calc(50% - 20px)"
            fxFlex.sm="calc(50% - 20px)"
            fxFlex.xs="100"
            *ngFor="let item of dataSource"
        >
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div class="mat-item-card__title">{{ item.name }}</div>
                <div class="mat-item-card__icons">
                    <mat-icon fontSet="concenet" (click)="openCreateEditBudgetDialog(item)">edit</mat-icon>
                    <mat-icon fontSet="concenet" (click)="deleteBudget(item.id)">delete</mat-icon>
                </div>
            </div>
        </mat-card>
        <div class="roles-list-container__no-data" *ngIf="!dataSource || dataSource.length === 0">
            {{ labels.noDataToShow | translate }}
        </div>
    </div>
    <mat-paginator
        [length]="paginationConfig.length"
        [pageSize]="paginationConfig.pageSize"
        [pageSizeOptions]="paginationConfig.pageSizeOptions"
        [pageIndex]="paginationConfig.page"
        (page)="getData($event)"
        aria-label="Select page"
    >
    </mat-paginator>
</div>
