<div class="users-wrapper">
    <table class="table-users" mat-table [dataSource]="dataSource" style="width: 100%">
        <!-- fullname Column -->
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>{{ labels.fullName | translate }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}&nbsp;{{ element.firstName }}&nbsp;{{ element.lastName }}
            </td>
        </ng-container>

        <!-- permissionsGroup Column -->
        <ng-container matColumnDef="permissionsGroup">
            <th mat-header-cell *matHeaderCellDef>{{ labels.permissionsGroup | translate }}</th>
            <td mat-cell *matCellDef="let element">{{ element.role?.name }}</td>
        </ng-container>

        <!-- department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>{{ labels.department | translate }}</th>
            <td mat-cell *matCellDef="let element">{{ getUserDepartments(element) }}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>{{ labels.actions | translate }}</th>
            <td mat-cell *matCellDef="let element" class="action-buttons">
                <button mat-icon-button aria-label="edit">
                    <mat-icon fontSet="concenet">edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="delete" (click)="deleteUser(element)">
                    <mat-icon fontSet="concenet">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        [length]="paginationConfig.length"
        [pageSize]="paginationConfig.pageSize"
        [pageSizeOptions]="paginationConfig.pageSizeOptions"
        (page)="getUsers($event)"
        aria-label="Select page"
    >
    </mat-paginator>
</div>
