<div class="users-header" fxLayout="row wrap" fxLayoutAlign="space-between center">
    <h1 class="users-header__title mat-display-2">{{ labels.title | translate }}</h1>

    <div class="users-header__actions-wrapper" fxLayout="row" fxLayoutAlign="end center">
        <div class="users-header__actions-wrapper__search-form-wrapper">
            <form
                class="users-header__actions-wrapper__search-form smaller-mat-form-fields"
                fxLayout="row"
                fxLayoutAlign="end center"
                (ngSubmit)="searchAction()"
            >
                <mat-form-field
                    appearance="outline"
                    class="smaller-mat-form-fields__no-margin smaller-mat-form-fields__button-height"
                >
                    <input
                        type="text"
                        matInput
                        [placeholder]="labels.search | translate"
                        [formControl]="filterTextSearchControl"
                        [matAutocomplete]="auto"
                        (keyup.enter)="searchAction()"
                    />
                    <button mat-icon-button aria-label="Search" type="button" matSuffix (click)="searchAction()">
                        <mat-icon>search</mat-icon>
                    </button>
                    <mat-autocomplete
                        autoActiveFirstOption
                        #auto="matAutocomplete"
                        [displayWith]="transformOptionLabel"
                        (optionSelected)="searchAction()"
                    >
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{ transformOptionLabel(option) }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
        <button
            *ngIf="showFilterButton"
            color="dark"
            class="filter-action mat-square-icon"
            (click)="buttonShowFilterDrawerAction.emit()"
            [class.active]="areFiltersSettedAndActive"
            mat-flat-button
        >
            <mat-icon>filter_list</mat-icon>
        </button>
        <button class="create-action" (click)="buttonCreateAction.emit()" mat-raised-button color="primary">
            {{ buttonLabel | translate }}
        </button>
    </div>
</div>
