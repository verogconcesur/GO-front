<div class="nav-bar-mentions-menu">
    <div class="loading" *ngIf="loading">
        <mat-spinner diameter="30"></mat-spinner>
    </div>
    <div class="new">
        <app-workflow-card
            class="mention-item mat-elevation-z2"
            *ngFor="let item of mentions"
            [card]="item.cardInstance"
            [disableDrag]="true"
            [forceSize]="'size-s'"
            [showExtraInfo]="false"
            [navigationMode]="'absolute'"
        ></app-workflow-card>
    </div>
</div>
