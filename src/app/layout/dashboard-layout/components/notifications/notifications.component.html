<div class="nav-bar-notifications-menu smaller-mat-form-fields">
    <div class="loading" *ngIf="loading">
        <mat-spinner diameter="30"></mat-spinner>
    </div>
    <div class="no-data" *ngIf="!notifications || notifications.length === 0">
        {{ labels.noDataToShow | translate }}
    </div>
    <div class="new">
        <app-workflow-card
            class="notification-item mat-elevation-z2"
            *ngFor="let item of notifications"
            [card]="item.cardInstance"
            [disableDrag]="true"
            [additionalInfo]="getNotificationInfo(item)"
            [additionalInfoIcon]="getItemIcon(item)"
            [showAdditionalInfo]="true"
            [forceSize]="'size-m'"
            [showExtraInfo]="false"
            [navigationMode]="'absolute'"
            [viewedBtn]="true"
            (viewedAction)="markAsViewed(item)"
        ></app-workflow-card>
    </div>
</div>
